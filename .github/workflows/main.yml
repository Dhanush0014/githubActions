name: CI

on:
  workflow_dispatch:
    inputs:
      Main:
        type: boolean
        default: false
        required: true
        description: Main
      Internal:
        type: boolean
        description: Internal
        default: false
      
jobs:
  build:
    runs-on: ubuntu-latest
    environment: WARMUP

    steps:
      - uses: actions/checkout@v2
      - name: greet
        run: |
          echo "Main"  ${{ inputs.Main }} 
          echo "Internal"  ${{ inputs.Internal }} 
      - name: Main
        if: ${{ inputs.Main }}
        run: echo ${{ vars.HEROKU_MAIN }}
      - name: Internal
        if: ${{ inputs.Internal }}
        run: echo ${{ vars.HEROKU_INTERNAL }}
        
